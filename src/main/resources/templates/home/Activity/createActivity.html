<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Activity</title>
</head>
<body>
<div>
    <table>

        <div class="bg">
            <form class="forms" action="#" th:action="@{/createActivity}" th:object="${createActivity}"
                  method="post">
                <br>
                <br>
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" name="name" id="name" required /><br><br>

                <label for="description">Description</label>
                <input type="text" th:field="*{description}" name="description" id="description"
                       required /><br><br>

                <label for="ageLimit">Aldersbegrænsning</label>
                <input type="text" th:field="*{ageLimit}" name="ageLimit" id="ageLimit"
                       required /><br><br>

                <label for="heightLimit">Højdebregrænsning</label>
                <input type="text" th:field="*{heightLimit}" name="heightLimit" id="heightLimit"
                       required /><br><br>

                <label for="price">Pris</label>
                <input type="text" th:field="*{price}" name="price" id="price"
                       required/><br><br>

                <input type="submit" class="btn-ed" value="Opret">
                <input type="reset" class="btn-ed" value="Fortryd">
            </form>
        </div>
    </table>
</div>



</body>
</html>
