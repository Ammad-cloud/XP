<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Reservation</title>
    <link rel = stylesheet href="/../stylesheet.css" type="text/css">
</head>
<body class="backgroundColor">
<div th:replace="fragments/navbar :: navbar"></div>
<div>
    <img style="float: right" src="/adventurelogo2.jpeg" width="250" height="100" alt="Billedet er ikke vist">
</div>
<div style="margin-left:10px">
    <form action="/reservations/create" method="post">
        <h1>Opret reservation</h1>
        <table>
            <tr>
                <td><label>Startdato:</label></td>
                <td><input type="datetime-local" name="startDate" th:value="${reservation.startDate}"></td>
            </tr>
            <tr>
                <td><label>Slutdato:</label></td>
                <td><input type="datetime-local" name="endDate" th:value="${reservation.endDate}"></td>
            </tr>
            <tr>
                <td><label>Kundens telefonnummer:</label></td>
                <td><input type="number" name="customerPhoneNumber" th:value="${reservation.customerPhoneNumber}"></td>
            </tr>
            <tr>
                <td><label>Aktivitet:</label></td>
                <td>
                    <select name="activityId">
                        <option th:each = "act: ${activities}" th:text="${act.name}" th:value="${act.id}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Instrukt√∏r:</label></td>
                <td>
                    <select name="instructorId" >
                        <option th:each="instructor :${instructors}"
                                th:text="${instructor.firstName} + ' ' + ${instructor.lastName}"
                                th:value="${instructor.id}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Ekstraudstyr:</label></td>
                <td>
                    <select name="equipmentId">
                        <option th:each = "equipment: ${equipment}" th:text="${equipment.type}" th:value="${equipment.id}"></option>
                    </select>
                </td>
                <td>
                    <input type="number" th:field="${reservation.equipmentId}">
                </td>
            </tr>
            <tr>
                <td><label>Antal deltagere:</label></td>
                <td><input type="number" th:field="${reservation.participants}"></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn green-button">Opret reservation</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
