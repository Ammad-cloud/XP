<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Redig√©r reservation</title>
    <link rel = stylesheet href="/../stylesheet.css" type="text/css">
</head>
<body class="backgroundColor">
<img style="float: right" src="/adventurelogo2.jpeg" width="500" height="200" alt="Billedet er ikke vist">
<div th:replace="fragments/navbar :: navbar"></div>
<form action="/reservations/update">
    <table>
        <tr>
            <td><label>Dato</label></td>
            <td><input type="datetime-local" th:value="${reservation.date}" name="date"></td>
        </tr>
        <tr>
            <td><label>Kundetelefonnummer</label></td>
            <td><input type="number" th:field="${reservation.customerPhoneNumber}" ></td>
        </tr>
        <tr>
            <td><label>Aktivitet</label></td>
            <td>
                <select name="activityId">
                    <option th:each = "act :${activities}"
                            th:text="${act.name}"
                            th:value="${act.id}"
                            th:selected="${act.id == reservation.activityId}">
                    </option>
                </select>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
